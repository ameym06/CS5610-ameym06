<link rel="stylesheet" href="css/clean-blog.css"/>

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top navbar-shrink">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navHeaderCollapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand page-scroll" href="" ng-click="goToHome()"><span class="philosopher">SOUND BYTES</span></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navHeaderCollapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="hidden">
                    <a href="" ng-click="goToHome()"></a>
                </li>
                <li ng-hide="access_token">
                    <a class="page-scroll" href="" ng-click="login()"><span class="philosopher">LOGIN</span></a>
                </li>
                <li ng-show="access_token">
                    <a class="page-scroll" href="" ng-click="logout()"><span class="philosopher">LOGOUT</span></a>
                </li>
                <li ng-hide="access_token">
                    <a class="page-scroll" href="" ng-click="signUp()"><span class="philosopher">SIGN UP</span></a>
                </li>
                <li ng-show="access_token">
                    <a class="page-scroll" href="" ng-click="viewMyProfile()"><span class="philosopher">MY PROFILE</span></a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>
<!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('images/about-bg.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1>My Experiences</h1>
                        <hr class="small">
                        <span class="subheading">A Trip down Memory Lane</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
<div class="container">

	<div class="row">
	    <div class="col-lg-12 text-center">
	        <h2 class="section-heading">Your Blogs</h2>
	    </div>
	</div>
		<div class="container well" ng-repeat="blog in blogs">
			<p class="specialElite smaller">Title: {{blog.title}}</p>
			<a class="fredericka" ng-click="openBlog(blog)">View Blog</a>
			
		</div>
	
</div>
