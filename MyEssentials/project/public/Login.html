<div class="modal-header">
    <h3 class="modal-title novaMono">Login</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div ng-show="fail" class="alert alert-info alert-dismissable">
            {{failMessage}}
        </div>

        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-md-3 control-label">Email:</label>
                <div class="col-md-8">
                    <input type="email" ng-model="user.username" placeholder="Your Email: example@example.com" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">Password:</label>
                <div class="col-md-8">
                    <input ng-model="user.password" placeholder="Your Password:" class="form-control" type="password">
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="login(user)">Login</button>
    <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
</div>
