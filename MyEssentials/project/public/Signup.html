<!-- Signup Section -->
<section id="signup" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="specialElite">Sign Up</h2>
                <h3 class="section-subheading text-muted">The one thing that is always free!</h3>
            </div>
        </div>
        <div class="row">
            <code class="pull-left">All fields are mandatory</code>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="First Name:" ng-model="firstName" required data-validation-required-message="Please enter your first name.">
                    <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Last Name:" ng-model="lastName" required data-validation-required-message="Please enter your last name.">
                    <p class="help-block text-danger"></p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email address:" ng-model="username" required data-validation-required-message="Please enter your email address.">
                    <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password:" ng-model="password" required data-validation-required-message="Please enter your password.">
                    <p class="help-block text-danger"></p>
                </div>
                
            </div>
            <div class="clearfix"></div>
            <div class="col-lg-12 text-center">
                <div id="success"></div>
                <button type="submit" class="btn btn-primary btn-lg" ng-click="signUp()">Sign Up</button>
            </div>
        </div>
        <div class="row">
            <div ng-show="fail" class="alert alert-info alert-dismissable">
                {{failMessage}}
            </div>
        </div>
        <div class="row">
            <div ng-show="success" class="alert alert-success alert-dismissable">
                {{successMessage}}
            </div>
        </div>
    </div>
</section>
